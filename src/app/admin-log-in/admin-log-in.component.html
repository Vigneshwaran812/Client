<div class="d-flex justify-content-center align-items-center h-100">
    <div class="card p-4 shadow-lg border border-dark rounded">
      <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-12">
            <div class="p-fluid">
              <div class="form-group">
                <label for="email">Admin Name</label>
                <input pInputText id="email" type="text" class="form-control" formControlName="email" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input pInputText id="password" type="password" class="form-control" formControlName="password" />
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <p-button label="Log In" icon="pi pi-user-plus" styleClass="p-button-success" (onClick)="adminLogin()"></p-button>
          </div>
        </div>
      </form>
    </div>
  </div>
  

  <p-toast position="top-right"></p-toast>
