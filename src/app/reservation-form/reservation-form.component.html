  <form [formGroup]="reservationForm" class="reservation-form bg-warning">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-5">
          <label for="date" class="form-label">Date:</label>
          <input type="date" class="form-control" id="date" formControlName="date" required [min]="minDate" [max]="maxDate">
          
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="numberOfGuests" class="form-label">Number of Guests:</label>
          <input type="number" class="form-control" id="numberOfGuests" formControlName="numberOfGuests" required min="1">
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-5">
              <label for="startTime" class="form-label">Start Time:</label>
              <select class="form-control" id="startTime" formControlName="startTime" required (change)="endTime()">
                <option *ngFor="let time of startTimeOptions" [value]="time">{{ time }}</option>
              </select>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="mb-3">
              <label for="endTime" class="form-label">End Time:</label>
              <select class="form-control" id="endTime" formControlName="endTime" required>
                <option *ngFor="let time of endTimeOptions" [value]="time">{{ time }}</option>
              </select>
              <small *ngIf="!startTimeSelected " class="text-danger">Please select a start time first.</small>
            </div>
          </div>
          
     
    </div>
    <button type="submit" class="btn btn-primary  d-flex justify-content-center" [disabled]="reservationForm.invalid"  (click)="onSubmit()">Show Available Tables</button>
  </form>

  <div *ngIf="showAvailableTables">
    <app-available-tables></app-available-tables>
  </div>
